apiVersion: v1
kind: Namespace
metadata:
  name: mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: mcp-server
  labels:
    app: mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: mcp-server-sa
      containers:
      - name: mcp-server
        image: ${CONTAINER_REGISTRY}/mcp-server:${IMAGE_TAG}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: AZURE_STORAGE_ACCOUNT_URL
          value: "${AZURE_STORAGE_ACCOUNT_URL}"
        - name: AZURE_CLIENT_ID
          value: "${AZURE_CLIENT_ID}"
        - name: FOUNDRY_PROJECT_ENDPOINT
          value: "${FOUNDRY_PROJECT_ENDPOINT}"
        - name: AZURE_AI_PROJECT_ENDPOINT
          value: "${FOUNDRY_PROJECT_ENDPOINT}"
        - name: FOUNDRY_MODEL_DEPLOYMENT_NAME
          value: "${FOUNDRY_MODEL_DEPLOYMENT_NAME}"
        - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
          value: "${FOUNDRY_MODEL_DEPLOYMENT_NAME}"
        - name: EMBEDDING_MODEL_DEPLOYMENT_NAME
          value: "${EMBEDDING_MODEL_DEPLOYMENT_NAME}"
        - name: COSMOSDB_ENDPOINT
          value: "${COSMOSDB_ENDPOINT}"
        - name: COSMOSDB_DATABASE_NAME
          value: "${COSMOSDB_DATABASE_NAME}"
        - name: AZURE_SEARCH_ENDPOINT
          value: "${AZURE_SEARCH_ENDPOINT}"
        - name: AZURE_SEARCH_INDEX_NAME
          value: "${AZURE_SEARCH_INDEX_NAME}"
        # Microsoft Fabric IQ configuration (optional - disabled by default)
        - name: FABRIC_ENABLED
          value: "${FABRIC_ENABLED}"
        - name: FABRIC_ENDPOINT
          value: "${FABRIC_ENDPOINT}"
        - name: FABRIC_WORKSPACE_ID
          value: "${FABRIC_WORKSPACE_ID}"
        - name: FABRIC_ONTOLOGY_NAME
          value: "${FABRIC_ONTOLOGY_NAME}"
        - name: FABRIC_ONELAKE_DFS_ENDPOINT
          value: "${FABRIC_ONELAKE_DFS_ENDPOINT}"
        - name: FABRIC_ONELAKE_BLOB_ENDPOINT
          value: "${FABRIC_ONELAKE_BLOB_ENDPOINT}"
        - name: FABRIC_LAKEHOUSE_NAME
          value: "${FABRIC_LAKEHOUSE_NAME}"
        - name: FABRIC_ONTOLOGY_PATH
          value: "${FABRIC_ONTOLOGY_PATH}"
        # Ontology storage configuration (Azure Blob Storage - used when Fabric is disabled)
        - name: ONTOLOGY_CONTAINER_NAME
          value: "${ONTOLOGY_CONTAINER_NAME}"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: mcp-server
  labels:
    app: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mcp-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-server-sa
  namespace: mcp-server
  annotations:
    azure.workload.identity/client-id: "${AZURE_CLIENT_ID}"
  labels:
    azure.workload.identity/use: "true"
