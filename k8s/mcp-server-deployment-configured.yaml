apiVersion: v1
kind: Namespace
metadata:
  name: mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: mcp-server
  labels:
    app: mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: mcp-server-sa
      containers:
      - name: mcp-server
        image: cr3aa6nbg5qypnk.azurecr.io/mcp-server:20260131173951
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: AZURE_STORAGE_ACCOUNT_URL
          value: "https://st3aa6nbg5qypnk.blob.core.windows.net/"
        - name: AZURE_CLIENT_ID
          value: "19475d2e-2380-4df2-b9a7-3d3bc3f323f2"
        - name: FOUNDRY_PROJECT_ENDPOINT
          value: "https://cog-3aa6nbg5qypnk.services.ai.azure.com/api/projects/proj-default"
        - name: AZURE_AI_PROJECT_ENDPOINT
          value: "https://cog-3aa6nbg5qypnk.services.ai.azure.com/api/projects/proj-default"
        - name: FOUNDRY_MODEL_DEPLOYMENT_NAME
          value: "gpt-5.2-chat"
        - name: AZURE_AI_MODEL_DEPLOYMENT_NAME
          value: "gpt-5.2-chat"
        - name: EMBEDDING_MODEL_DEPLOYMENT_NAME
          value: "text-embedding-3-large"
        - name: COSMOSDB_ENDPOINT
          value: "https://cosmos-3aa6nbg5qypnk.documents.azure.com:443/"
        - name: COSMOSDB_DATABASE_NAME
          value: "mcpdb"
        - name: AZURE_SEARCH_ENDPOINT
          value: "https://srch-3aa6nbg5qypnk.search.windows.net"
        - name: AZURE_SEARCH_INDEX_NAME
          value: "task-instructions"
        # Microsoft Fabric IQ configuration (optional - disabled by default)
        - name: FABRIC_ENABLED
          value: "false"
        - name: FABRIC_ENDPOINT
          value: ""
        - name: FABRIC_WORKSPACE_ID
          value: ""
        - name: FABRIC_ONTOLOGY_NAME
          value: "agent-ontology"
        - name: FABRIC_ONELAKE_DFS_ENDPOINT
          value: ""
        - name: FABRIC_ONELAKE_BLOB_ENDPOINT
          value: ""
        - name: FABRIC_LAKEHOUSE_NAME
          value: "mcpontologies"
        - name: FABRIC_ONTOLOGY_PATH
          value: "Files/ontology"
        # Ontology storage configuration (Azure Blob Storage - used when Fabric is disabled)
        - name: ONTOLOGY_CONTAINER_NAME
          value: "ontologies"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: mcp-server
  labels:
    app: mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mcp-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-server-sa
  namespace: mcp-server
  annotations:
    azure.workload.identity/client-id: "19475d2e-2380-4df2-b9a7-3d3bc3f323f2"
  labels:
    azure.workload.identity/use: "true"

